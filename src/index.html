<!doctype html>
<html>
    <head>
        <title>Animate Display Property</title>
        <link type="text/css" rel="stylesheet" href="adp.css">
        <style type="text/css">
            .box-wrap {
                margin-top: 10px;
            }
            
            .box {
                height: 100px;
                width: 400px;
                background-color: rgba(255, 30, 30, 0.6);
            }
            
            .box p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="show-button" type="button">Show</button>
            <button id="hide-button" type="button">Hide</button>
        </div>
        
        <div class="box-wrap">
            <div class="box adp-hide">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
        
        <script type="text/javascript" src="adp.js"></script>
        <script type="text/javascript">
            document.getElementById('show-button').addEventListener('click', function() {
                ADP.show(document.querySelector('.box'), 'fade', function() {
                    console.log('Show Callback');
                });
            });
            document.getElementById('hide-button').addEventListener('click', function() {
                ADP.hide(document.querySelector('.box'), 'fade', function() {
                    console.log('Hide Callback');
                });
            });
        </script>
    </body>
</html>
